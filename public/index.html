<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>
                        Kudos are candy not compliments
                        <p class="right" href="#">Home</p>
                    </h2>

                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <form class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Give 'em A Kudo!</button>
                    </form>
                </div>
                <div class="col-md-9" id="kudos">

    <div id="myModal" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel"><strong>Kudos</strong></h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="kudosEntry">
                    <form class="row justify-content-center">
                        <select class="col-8" id="userOpt">
                        </select>
                        <textarea class="col-10" id="kudo"></textarea>
                        <select class="col-8" id="toOpt">
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="kudosSend">Kudos for
                        You!</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">No Kudos</button>
                </div>
            </div>
        </div>
